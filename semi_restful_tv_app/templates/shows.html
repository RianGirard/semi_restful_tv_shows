<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semi-Restful TV Shows</title>
    {% load static %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div id="wrapper">
        <h1>All Shows</h1>
        <div id="table-contain">
            <table class="table table-striped table-bordered table-style">
                <thead class="thead-light">
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Title</th>
                        <th scope="col">Network</th>
                        <th scope="col">Release Date</th>
                        <th scope="col">Actions</th>
                    </tr>
                </thead>
                <tbody>            
                {% for show in all_shows %}
                    <tr>
                        <th scope="row">{{show.id}}</th>
                        <td>{{show.title}}</td>
                        <td>{{show.network}}</td>
                        <td>{{show.release_date|date:"m/d/Y"}}</td>                    
                        <td><a href="shows/{{show.id}}"><button class="button" type="submit">Show</button></a> | <a href="shows/{{show.id}}/edit"><button class="button" type="submit">Edit</button></a> | <a href="shows/{{show.id}}/destroy"><button class="button" type="submit">Delete</button></a></td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
        <a href="/new">Add a New Show</a>
    </div> 
</body>
</html>
